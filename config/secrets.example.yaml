# config/secrets.example.yaml
# 실제 키는 secrets.yaml로 복사해서 채우고,
# secrets.yaml 은 .gitignore에 반드시 추가할 것.

korea_invest:
  app_key_virtual: "YOUR_VIRTUAL_APP_KEY"
  app_secret_virtual: "YOUR_VIRTUAL_APP_SECRET"
  account_no_virtual: "YOUR_VIRTUAL_ACCOUNT_NO"  # 예: 500123456789

  # 나중에 실계좌 쓰고 싶을 때
  app_key_real: "YOUR_REAL_APP_KEY"
  app_secret_real: "YOUR_REAL_APP_SECRET"
  account_no_real: "YOUR_REAL_ACCOUNT_NO"
